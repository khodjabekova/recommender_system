{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="col-6" id="login-box">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Log In">
    </form>
</div>
<div class="col-4" id="social-box">
    <div>
        <ul class="social-network social-circle">
            <li><a href="{% url 'social:begin' 'facebook' %}" class="icoFacebook" title="Facebook"><i
                        class="fa fa-facebook"></i></a></li>
            <li><a href="{% url 'social:begin' 'google-oauth2' %}" class="icoGoogle" title="Google"><i
                        class="fa fa-google"></i></a></li>
        </ul>
    </div>
</div>
{% endblock %}
