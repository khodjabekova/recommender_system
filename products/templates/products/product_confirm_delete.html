{% extends "base.html" %}
{% block content %}
<div class="col-md-auto">
    <h3>Are you sure you want to delete this product?</h3>
</div>
<div>
    <p>{{ product }}</p>
</div>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Confirm Delete">
    <a class="btn btn-simple btn-default" href="{% url 'products:detail' pk=object.pk %}">Cancel</a>
</form>
{% endblock %}
